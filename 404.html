<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/bloport.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="ILHO BLOG" />

        <!-- Open Graph 메타 태그 -->
        <meta property="og:title" content="ILHO BLOG" />
        <meta property="og:description" content="일호와 함께 춤을" />
        <meta property="og:url" content="https://blog.bloport.com" />
        <meta
            property="og:image"
            content="https://jvfbgigrcyoyywxdepzy.supabase.co/storage/v1/object/public/bloport/posts/profile.png"
        />
        <meta property="og:type" content="website" />
        <title>ILHO BLOG</title>
        <script>
            // 현재 경로와 쿼리 스트링을 유지하면서 index.html로 리디렉션
            const fullPath = window.location.pathname + window.location.search;

            // 기본 경로가 '/'가 아닌 경우를 대비해 현재 경로를 유지하여 리디렉션
            if (window.location.pathname !== '/') {
                window.history.replaceState({}, '', fullPath);
                window.location.replace('/?' + fullPath.substring(1));
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <style>
            /* 예: 전체 화면 높이를 사용하는 요소에 적용 */
            .full-height-element {
                height: calc(var(--vh, 1vh) * 100);
            }
        </style>
    </body>
</html>
